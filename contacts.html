<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/common.css" />

    <link rel="stylesheet" href="./css/contacts.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <nav class="header__nav">
          <button
            type="button"
            class="menu-btn page-header__menu-btn js-open-menu"
            data-menu-open
          >
            <svg class="menu-btn__menu" width="24px" height="16px">
              <use href="./img/sprite.svg#icon-burger"></use>
            </svg>
          </button>

          <div class="mobile-menu" data-menu>
            <button type="button" class="mobile-menu__button" data-menu-close>
              <svg class="mobile-menu__icon" width="19px" height="19px">
                <use href="./img/sprite.svg#icon-close"></use>
              </svg>
            </button>
            <nav class="mobile-nav">
              <ul class="mobile-nav__list">
                <li class="mobile-nav__item">
                  <a href="./index.html" class="mobile-nav__link">Home</a>
                </li>
                <li class="mobile-nav__item">
                  <a href="./portfolio.html" class="mobile-nav__link"
                    >Portfolio</a
                  >
                </li>
                <li class="mobile-nav__item">
                  <a
                    href="./contacts.html"
                    class="mobile-nav__link mobile-nav__link--current"
                    >Contactos</a
                  >
                </li>
              </ul>
            </nav>
            <ul class="mobile-social">
              <li class="mobile-social__item">
                <a href="https://instagram.com/" class="mobile-social__link"
                  >Instagram</a
                >
              </li>
              <li class="mobile-social__item">
                <a href="https://github.com/" class="mobile-social__link"
                  >GitHub</a
                >
              </li>
              <li class="mobile-social__item">
                <a href="https://facebook.com/" class="mobile-social__link"
                  >Facebook</a
                >
              </li>
              <li class="mobile-social__item">
                <a href="https://linkedin.com/" class="mobile-social__link"
                  >LinkedIn</a
                >
              </li>
            </ul>
          </div>

          <ul class="header__site-nav">
            <li class="header__site-nav-item">
              <a class="header__site-nav-link" href="./index.html">Home</a>
            </li>
            <li class="header__site-nav-item">
              <a class="header__site-nav-link" href="./portfolio.html"
                >Portfolio</a
              >
            </li>
            <li class="header__site-nav-item">
              <a
                class="header__site-nav-link header__site-nav-link--current"
                href="./contacts.html"
                >Contactos</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- <div class="hero__backdrop" data-backdrop> -->
      <div class="contacts__modal">
        <div class="form">
          <p class="form__title">¿Tiene una pregunta o una oferta?</p>
          <form class="js-speaker-form" autocomplete="off">
            <label class="form__field">
              <span class="form__name">Nombre</span>
              <input class="form__input" type="text" name="name" />
              <svg class="form__svg" width="18" height="18">
                <use href="./img/sprite.svg#icon-person"></use>
              </svg>
            </label>

            <label class="form__field">
              <span class="form__name">Telefono</span>
              <input class="form__input" type="tel" name="phone" />
              <svg class="form__svg" width="18" height="18">
                <use href="./img/sprite.svg#icon-phone"></use>
              </svg>
            </label>

            <label class="form__field">
              <span class="form__name">Email</span>
              <input class="form__input" type="email" name="email" />
              <svg class="form__svg" width="18" height="18">
                <use href="./img/sprite.svg#icon-email"></use>
              </svg>
            </label>

            <label class="form__field">
              <span class="form__name">Comentario</span>
              <textarea
                class="form__text"
                name="comment"
                placeholder="Введите текст"
              >
              </textarea>
            </label>

            <button class="form__btn" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container container">
        <div class="footer__wrapper">
          <div class="footer__social-networks">
            <h2 class="footer__title">Únete a mí</h2>
            <ul class="footer__socials-list">
              <li class="footer__socials-item">
                <a href="#" class="footer__social-links">
                  <svg class="footer__social-icon" width="20" height="20">
                    <use href="./img/sprite.svg#icon-instagram-white"></use>
                  </svg>
                </a>
              </li>
              <li class="footer__socials-item">
                <a href="#" class="footer__social-links">
                  <svg class="footer__social-icon" width="20" height="20">
                    <use href="./img/sprite.svg#icon-twitter-white"></use>
                  </svg>
                </a>
              </li>
              <li class="footer__socials-item">
                <a href="#" class="footer__social-links">
                  <svg class="footer__social-icon" width="20" height="20">
                    <use href="./img/sprite.svg#icon-facebook--white"></use>
                  </svg>
                </a>
              </li>
              <li class="footer__socials-item">
                <a href="#" class="footer__social-links">
                  <svg class="footer__social-icon" width="20" height="20">
                    <use href="./img/sprite.svg#icon-linkedin-white"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script src="./mobile-menu.js"></script>
  </body>
</html>
